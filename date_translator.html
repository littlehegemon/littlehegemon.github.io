<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh">
<head>
<title>Wikipedia - 英文日期翻译器</title>
</head>
<script>
    var date2iso = function(str) {
        return str.replace(/(date\s*=\s*)(\d{4})年(\d{1,2})月(\d{1,2})日/g, "$1$2-0$3-0$4").replace(/\-0(\d{2})/g, "-$1")
            .replace(/(date\s*=\s*)(\d{4})年(\d{1,2})月/g, "$1$2-0$3").replace(/\-0(\d{2})/g, "-$1");
    }
    var en2zh = function(str) {
        return date2iso(str.replace(/(\d{1,2})\s+(January|February|March|April|May|June|July|August|September|October|November|December)\s+(\d{4})/g,"$3年$2月$1日").replace(/(January|February|March|April|May|June|July|August|September|October|November|December|Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\s+(\d{1,2}),\s+(\d{4})/g,"$3年$1月$2日").replace(/(January|February|March|April|May|June|July|August|September|October|November|December),?\s+(\d{4})/g,"$2年$1月")
            .replace(/年(January|Jan)月/g,"年1月").replace(/年(February|Feb)月/g,"年2月").replace(/年(March|Mar)月/g,"年3月").replace(/年(April|Apr)月/g,"年4月").replace(/年(May|May)月/g,"年5月").replace(/年(June|Jun)月/g,"年6月").replace(/年(July|Jul)月/g,"年7月").replace(/年(August|Aug)月/g,"年8月").replace(/年(September|Sep)月/g,"年9月").replace(/年(October|Oct)月/g,"年10月").replace(/年(November|Nov)月/g,"年11月").replace(/年(December|Dec)月/g,"年12月"));
    }
    var zh2iso = function(str) {
        return str.replace(/(\d{4})年(\d{1,2})月(\d{1,2})日/g,"$1-$2-$3").replace(/(\d{4})年(\d{1,2})月/g,"$1-$2").replace(/\-0(\d{2})/g, "-$1");
    }
</script>
<body>
    <h1 style="color:green">英文日期翻译器</h1>
    <div style="width:680px;font-size:80%">
    将“January 1, 2013”和“1 January 2013”转换为“2013年1月1日”。<br />
    作者：維基小霸王、YFdyh000<br />
    <br /><br />
    </div>
    <textarea id="text" rows="15" cols="80" ></textarea><br />
    <input type="button" value="转换（英文-->年月日）" xml:lang="zh-cn" onclick='document.getElementById("text").value=en2zh(document.getElementById("text").value);' /> <input type="button" value="转换（年月日-->ISO）" xml:lang="zh-cn" onclick='document.getElementById("text").value=zh2iso(document.getElementById("text").value);' />

<!--    維基小霸王 2017.01.20      -->
<!--    YFdyh000 2017.01.20      -->
</body>
</html>
